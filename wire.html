<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瑞鑫電子科技有限公司｜鑫大統-進銷存表單</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    h4 {
      color: #666;
      margin-top: 0;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[readonly] {
      background-color: #f0f0f0;
      color: #666;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: scale(0.96);
    }
    #stock_display {
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>瑞鑫電子科技有限公司</h2>
  <h4>鑫大統-進銷存表單</h4>
  <form action="https://script.google.com/macros/s/AKfycbzorf8vQsmug5Vj6BQsjGv8CuXxUoe6uwcfRJwHgy38YwisK-S90SIod-nBnUyj5x8uGg/exec" method="POST">
    <label>日期（自動填入）</label>
    <input type="text" name="date" id="date" readonly>

    <label>線材名稱 <span style="color: red;">*</span></label>
    <select name="wire_name" required>
      <option value="">請選擇...</option>
      <option value="GPT 18 AWG（黑）">GPT 18 AWG（黑）</option>
      <option value="GPT 18 AWG（紅）">GPT 18 AWG（紅）</option>
      <option value="GPT 18 AWG（白）">GPT 18 AWG（白）</option>
      <option value="GPT 18 AWG（黃）">GPT 18 AWG（黃）</option>
      <option value="GPT 18 AWG（棕）">GPT 18 AWG（棕）</option>
      <option value="1015 12 AWG（黑）">1015 12 AWG（黑）</option>
      <option value="1015 12 AWG（紅）">1015 12 AWG（紅）</option>
    </select>

    <label>出入庫 <span style="color: red;">*</span></label>
    <select name="io" required>
      <option value="">請選擇...</option>
      <option value="入庫">入庫</option>
      <option value="出庫">出庫</option>
    </select>

    <label>數量 <span style="color: red;">*</span></label>
    <input type="number" name="qty" required min="1" pattern="\d+">

    <label>領料人員 <span style="color: red;">*</span></label>
    <select name="user" required>
      <option value="">請選擇...</option>
      <option value="黃阿鬆">黃阿鬆</option>
      <option value="陳鈞維">陳鈞維</option>
      <option value="黃密">黃密</option>
      <option value="其他">其他</option>
    </select>

    <label>備註</label>
    <input type="text" name="note">

    <div id="stock_display"></div>

    <button type="submit">送出</button>
  </form>

  <script>
    // 自動填入日期
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    // 查詢目前庫存數
    document.querySelector('select[name="wire_name"]').addEventListener("change", function() {
      const name = this.value;
      const stockDisplay = document.getElementById("stock_display");
      if (!name) {
        stockDisplay.textContent = "";
        return;
      }
      stockDisplay.textContent = "📦 查詢中...";
      fetch("https://script.google.com/macros/s/AKfycbwOJkidcvYKTG3CDe1dQNN2PqgGp7Q6uB2p6GygYmlKPoyGAToiVF_baNTMRKtTU0R8KQ/exec?name=" + encodeURIComponent(name))
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            stockDisplay.textContent = "📦 目前庫存：" + data.stock + " 丸";
          } else {
            stockDisplay.textContent = "";
          }
        })
        .catch(() => {
          stockDisplay.textContent = "";
        });
    });
  </script>
</body>
</html>
